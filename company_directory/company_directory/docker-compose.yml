version: '3'

services:
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:12
    environment:
      POSTGRES_DB: company_directory
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
